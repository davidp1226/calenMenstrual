<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario Menstrual</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calendar-container">
        <h2>Calendario Menstrual</h2>
        <div id="calendar"></div>
        <button onclick="prevMonth()">Mes Anterior</button>
        <button onclick="nextMonth()">Mes Siguiente</button>

        <!-- Formulario para registrar datos (moved below) -->
        <div class="input-container">
            <label for="cycle-start">Fecha de inicio del ciclo:</label>
            <input type="date" id="cycle-start">
            <label for="cycle-length">Duración del ciclo (días):</label>
            <input type="number" id="cycle-length" min="1" value="28">
            <button onclick="registerCycle()">Registrar Ciclo</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
